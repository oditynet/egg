{% extends "base.html" %}

{% block title %}Сброс пароля - Яйцо{% endblock %}

{% block content %}
<div class="section">
    <div class="modal__content" style="margin: 0 auto; max-width: 400px;">
        <h2 class="modal__title">Сброс пароля</h2>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        {% if message %}
        <div class="alert alert-success">{{ message }}</div>
        <div class="form__switch">
            <a href="{{ url_for('login') }}" class="form__switch-btn">Войти с новым паролем</a>
        </div>
        {% else %}
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <div class="form__group">
                <label class="form__label">Новый пароль</label>
                <input type="password" class="form__input" name="password" required>
            </div>
            
            <div class="form__group">
                <label class="form__label">Подтвердите пароль</label>
                <input type="password" class="form__input" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn--primary">Сменить пароль</button>
        </form>
        {% endif %}
    </div>
</div>

<style>
.alert {
    padding: 12px;
    border-radius: var(--border-radius);
    margin-bottom: 20px;
    text-align: center;
}

.alert-error {
    background-color: #ffebee;
    color: #c62828;
    border: 1px solid #ffcdd2;
}

.alert-success {
    background-color: #e8f5e8;
    color: #2e7d32;
    border: 1px solid #c8e6c9;
}

.form__switch {
    margin-top: 20px;
    text-align: center;
}

.form__switch-btn {
    color: var(--accent-color);
    text-decoration: none;
    padding: 8px;
    border-radius: var(--border-radius);
    transition: background-color 0.3s;
    display: block;
}

.form__switch-btn:hover {
    background-color: var(--primary-color);
}
</style>
{% endblock %}
